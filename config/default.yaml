# Default configuration for wood classification

# Feature extraction
features:
  vol_threshold: 900
  threshold_value: 40
  min_blob_area: 10
  max_blob_area: 125
  use_texture: false

# Random Forest
random_forest:
  n_estimators: 100
  max_depth: null
  min_samples_split: 2
  min_samples_leaf: 1
  max_features: 'sqrt'
  random_state: 42

# MLP
mlp:
  hidden_dim1: 64
  hidden_dim2: 32
  dropout: 0.5
  epochs: 100
  batch_size: 32
  learning_rate: 0.001

# CNN
cnn:
  model: 'resnet18'  # resnet18, efficientnet_b0, etc.
  pretrained: true
  image_size: 224
  batch_size: 32
  epochs: 20
  learning_rate: 0.001
  weight_decay: 0.0001
  val_split: 0.2
  early_stopping_patience: 10
  use_balanced_sampler: false
  num_workers: 4

# Training
training:
  random_seed: 42
  test_size: 0.2

# Paths
paths:
  positive_dir: 'dataset/wood'
  negative_dir: 'dataset/non_wood'
  output_dir: 'models'
  log_dir: 'logs'
