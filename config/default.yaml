# Default configuration for wood classification CNN training

# CNN Training
cnn:
  model: 'resnet18'  # resnet18, efficientnet_b0, efficientnet_b1, efficientnet_b2, efficientnet_b3
  pretrained: true
  image_size: 224
  batch_size: 32
  epochs: 20
  learning_rate: 0.001
  weight_decay: 0.0001
  val_split: 0.2
  early_stopping_patience: 10
  use_balanced_sampler: false
  num_workers: 4
  grayscale: false

# Training
training:
  random_seed: 42

# Paths
paths:
  positive_dir: 'dataset/wood'
  negative_dir: 'dataset/non_wood'
  output_dir: 'models/cnn'
  log_dir: 'logs'
