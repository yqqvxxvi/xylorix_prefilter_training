# Configuration for usability classification CNN training

# CNN Training (optimized for usability task)
cnn:
  model: 'resnet18'
  pretrained: true
  image_size: 224
  batch_size: 32
  epochs: 30
  learning_rate: 0.0001
  weight_decay: 0.0001
  val_split: 0.2
  early_stopping_patience: 10
  use_balanced_sampler: true  # Important for imbalanced usability dataset
  num_workers: 4
  grayscale: false

# Training
training:
  random_seed: 42

# Paths
paths:
  positive_dir: 'dataset/usability/usable'
  negative_dir: 'dataset/usability/unusable'
  output_dir: 'models/usability'
  log_dir: 'logs/usability'
